name: Unity CI â€” Build ISLA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.targetPlatform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: [ StandaloneWindows64, Linux64 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}        # if needed for your license
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}  # if needed for your license
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: auto
          buildName: ISLA
          buildsPath: build
          allowDirtyBuild: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ISLA-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
